<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset = "utf-8">
        <title>First App</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    </head>
     <body>

  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">

      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout'  %}">Logout</a>

     {% else %}

      <li class="nav-item">
        <a class="nav-link" href="{% url 'myapp:user_login'  %}">Login</a>
      </li>

    </ul>
  </div>
</nav>

     <div class="container">
